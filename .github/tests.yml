name: UI Tests

on:
  push:
    branches: [develop]
  # pull_request:
  #   branches: [main]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install .NET SDK
        run: |
          sudo add-apt-repository ppa:dotnet/backports
          sudo apt-get update -y
          sudo apt-get install -y dotnet-sdk-9.0

      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libxss1 libasound2 libxcomposite1 libxrandr2 libgbm1 libgtk-3-0

      - name: Install Playwright Browsers
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          export PATH="$PATH:$HOME/.dotnet/tools"
          cd MiniTwit.UI.Tests
          playwright install

      - name: Run UI tests
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet test MiniTwit.UI.Tests/MiniTwit.UI.Tests.csproj --logger "console;verbosity=detailed"


name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest version
        run: |
          latest_version=$(git tag -l 'v0.*' --sort=-v:refname | head -n 1)
          if [[ $latest_version =~ ^v0\.([0-9]+)$ ]]; then
            new_version=$((BASH_REMATCH[1] + 1))
          else
            new_version=1
          fi
          echo "NEW_VERSION=v0.$new_version" >> $GITHUB_ENV

      - name: Create new tag
        run: |
          git tag $NEW_VERSION
          git push origin $NEW_VERSION

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.NEW_VERSION }}
          name: Release ${{ env.NEW_VERSION }}


          - name: Install Playwright dependencies
          run: |
            sudo apt-get update
            sudo apt-get install -y libnss3 libatk-bridge2.0-0 libxss1 libasound2 libxcomposite1 libxrandr2 libgbm1 libgtk-3-0
  
        - name: Install Playwright Browsers
          run: |
            dotnet tool install --global Microsoft.Playwright.CLI
            export PATH="$PATH:$HOME/.dotnet/tools"
            cd Tests/ui/api/integration/MiniTwit.UI.Tests
            playwright install
  
        - name: Run UI tests
          run: |
            export PATH="$PATH:$HOME/.dotnet/tools"
            dotnet test Tests/ui/api/integration/MiniTwit.UI.Tests/MiniTwit.UI.Tests.csproj --logger "console;verbosity=detailed"
  
        - name: Run API tests
          run: |
            dotnet test Tests/api-tests/MiniTwit.API.Tests/MiniTwit.API.Tests.csproj --logger "console;verbosity=detailed"
