services:
  web:
    image: mrphil2105/minitwit_web:latest
    container_name: minitwit_web
    restart: always
    environment:
      MINITWIT_DB_CONNECTION_STRING: Host=${MINITWIT_DB_HOST};Username=${MINITWIT_DB_USER};Password=${MINITWIT_DB_PASSWORD};Database=${MINITWIT_DB_NAME}
    ports:
      - 127.0.0.1:8080:8080
    volumes:
      - minitwit_app_data:/data
      - /var/log:/var/log
      - /var/log/minitwit/api:/var/log/minitwit/api

  nginx:
    image: nginx:latest
    container_name: minitwit_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - web

  grafana:
    image: grafana/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:2.8.2
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    volumes:
      - /var/log:/var/log
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log/minitwit/api:/var/log/minitwit/api:ro
    command:
      - -config.file=/etc/promtail/config.yml
      - -max-line-size=1048576
    depends_on:
      - loki

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    command: --interval 300 --cleanup=true

volumes:
  minitwit_app_data:
  grafana_data:
  prometheus_data: